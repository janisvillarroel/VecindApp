<ion-header>

  <ion-navbar>
    <ion-title>Invitaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list #item *ngFor="let userRes of userResidenceList">
    <ion-item (click)="goAcceptInvitation(userRes)">
      <ion-thumbnail item-start>
        <img [src]="userRes.residence_photo"  *ngIf="userRes.residence_photo"/>
      </ion-thumbnail>
      <h2>{{ userRes.residence_name }}</h2>
      <p><b>Direcci√≥n:</b> {{ userRes.residence_address }}</p>
      <p><b>Eslogan:</b> {{ userRes.residence_slogan }}</p>
    </ion-item>
  </ion-list>
</ion-content>
