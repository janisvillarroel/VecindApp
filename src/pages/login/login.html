<ion-header>

  <ion-navbar>
    <ion-title>Bienvenidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="login()">Login</button>
  <button ion-button full color="secondary" (click)="navCtrl.push('RegisterUserPage')">Register</button>
</ion-content>
