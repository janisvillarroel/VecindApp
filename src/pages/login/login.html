<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title *ngIf="role == 'user'">Mi Residencia</ion-title>
    <ion-title *ngIf="role == 'admin'">Gestionar Residencias</ion-title>
    <ion-title *ngIf="role == undefined">Bienvenido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form [formGroup]="loginFormGroup">
      <ion-item>
        <ion-input type="email" [(ngModel)]="user.email" required formControlName="email" [class.invalid]="!loginFormGroup.controls.email.valid && (loginFormGroup.controls.email.dirty)" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item *ngIf="!loginFormGroup.controls.email.valid  && (loginFormGroup.controls.email.dirty)">
          <p>Ingrese un correo electrónico valido.</p>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)]="user.password" required formControlName="password" [class.invalid]="!loginFormGroup.controls.password.valid && (loginFormGroup.controls.password.dirty)" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item *ngIf="!loginFormGroup.controls.password.valid  && (loginFormGroup.controls.password.dirty)">
          <p>Ingrese una contraseña.</p>
      </ion-item>
    </form>
  </ion-list>
  <button ion-button full (click)="login()">Login</button>
  <button ion-button full color="secondary" (click)="navCtrl.push('RegisterUserPage')">Registrar</button>
</ion-content>
