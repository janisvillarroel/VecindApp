<ion-header>

<ion-navbar>
    <ion-title><b>Mis solicitudes</b></ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addRequest()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
      <ion-item-sliding #item *ngFor="let request of requestList">
        <ion-item >
          <p>
            <b>Fecha:</b> {{ request.timestamp | date:"MM/dd/yy hh:mm a" }} <br/>
            <b>Motivo:</b> {{ request.reason }} <br/>
            <b>Descripci√≥n:</b> {{ request.description }} <br/>
            <b>Usuario:</b> {{ request.userEmail }} <br/>
            <b>Estado:</b> {{ request.status }}
          </p>
          <ion-buttons>
            <button ion-button icon-only *ngIf="request.status == 'Registrado'"  (click)="goEditRequest(request)">
                <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button icon-only  (click)="goDetailRequest(request)">
                <ion-icon name="search"></ion-icon>
            </button>
            <button ion-button icon-only *ngIf="request.status == 'Registrado'"  (click)="sendRequest(request)">
                <ion-icon name="mail"></ion-icon>
            </button>
          </ion-buttons>
          <div class="progress-outer">
              <div class="progress-inner" [style.width]="request.progress + '%'">
                  {{request.progress}}%
              </div>
          </div>
        </ion-item>
        <ion-item-options *ngIf="request.status == 'Registrado'"  side="right">
            <button ion-button   color="danger" (click)="deleteRequest(request)"><ion-icon name="trash"></ion-icon>
                Eliminar
            </button>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
