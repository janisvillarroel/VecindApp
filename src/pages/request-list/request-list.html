<ion-header>

  <ion-navbar>
    <ion-title>Solicitudes de mi residencia: <b>{{residence.name}}</b></ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item-sliding #item *ngFor="let request of requestList">
          <ion-item >
            <p>
              <b>Fecha:</b> {{ request.timestamp | date:"MM/dd/yy hh:mm a" }} <br/>
              <b>Motivo:</b> {{ request.reason }} <br/>
              <b>Descripcion:</b> {{ request.description }} <br/>
              <b>Usuario:</b> {{ request.userEmail }} <br/>
              <b>Estado:</b> {{ request.status }}
            </p>
            <ion-buttons>
              <button ion-button icon-only (click)="receiveRequest(request)" *ngIf="request.status == 'Enviado'" >
                  <ion-icon name="mail-open"></ion-icon>
              </button>
              <button ion-button icon-only (click)="progressRequest(request)" *ngIf="request.status == 'Recepcionado'" >
                  <ion-icon name="hammer"></ion-icon>
              </button> 
              <button ion-button icon-only (click)="completeRequest(request)" *ngIf="request.status == 'En proceso'" >
                  <ion-icon name="checkmark"></ion-icon>
              </button> 
              <button ion-button icon-only (click)="goDetailRequest(request)">
                  <ion-icon name="search"></ion-icon>
              </button>
            </ion-buttons>
            <div class="progress-outer">
                <div class="progress-inner" [style.width]="request.progress + '%'">
                    {{request.progress}}%
                </div>
            </div>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
</ion-content>
