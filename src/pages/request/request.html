<ion-header>

  <ion-navbar>
  <ion-title>Nueva Solicitud </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
          <ion-item>
            <ion-label color="primary" stacked>Fecha:  {{ request.timestamp | date:"dd/MM/yyyy HH:mm:ss" }}  </ion-label>
          </ion-item>
          <ion-item>
            <ion-label color="primary" stacked>Motivo</ion-label>
            <ion-input type="text" [(ngModel)]="request.reason"  
            placeholder="Motivo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" stacked>Descripci√≥n</ion-label>
            <ion-input type="text" [(ngModel)]="request.description"   
            placeholder="Descripcion"></ion-input>
          </ion-item>    
    </ion-list>
    <button ion-button full (click)="save()">Guardar</button>
</ion-content>
