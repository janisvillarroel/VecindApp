<ion-header>

  <ion-navbar>
      <ion-title>Residentes de: <b>{{residence.name}}</b></ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addResident()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding #item *ngFor="let resi of residentsList">
          <ion-item (click)="goEditResident(resi)">
            <ion-avatar item-start>
              <img [src]="resi.photo"  *ngIf="resi.photo"/>
            </ion-avatar>
            <h2>{{ resi.name }} {{ resi.lastName }}</h2>
            <p><b>Correo Electrónico:</b> {{ resi.email }}</p>
            <p><b>Departamento:</b> {{ resi.apartmentNumber }}</p>
            <p><b>Teléfono:</b> {{ resi.phone }}</p>
          </ion-item>
          <ion-item-options side="right">
              <button ion-button  color="danger" (click)="deleteResident(resi)"><ion-icon name="trash"></ion-icon>
                 Eliminar
              </button>
            </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
